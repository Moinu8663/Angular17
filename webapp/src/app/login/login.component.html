<div class="container text-center ">
    <div class="row ">
        <div class="col image">
            1 of 2
        </div>
        <div class="col form ">
            <div class="text-center px-5 ">
                <h1 class="mt-5 text-success">Sign In</h1>
                <div class="my-5 text-center px-5">
                    <form [formGroup]="signin" (ngSubmit)="onSubmit()">

                        <mat-form-field class=" px-5">
                            <mat-label>Mobile_no</mat-label>
                            <input matInput type="tel" placeholder="Mobile_No" formControlName="Mobile_No">
                        </mat-form-field>

                        <mat-form-field class=" px-5">
                            <mat-label>Password</mat-label>
                            <input matInput type="password" placeholder="Password" formControlName="Password">
                        </mat-form-field>

                        <button class="btn btn-success" type="submit" [disabled]="!signin.valid">Login</button>
                    </form>
                    <p>Don't have an account?<button mat-button color="primary"  routerLink="/registration">Registration</button></p>
                </div>
            </div>
        </div>
    </div>
</div>
